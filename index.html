<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个无缝轮播</title>
    <link rel="stylesheet" href="./css//style.css">
<body>
    <div class="container" >
        <div class="wrapper" id="wrapper">
            <div id="slides" class="images">
                    <img src="./4.png" alt="图片">
                    <img src="./1.png" alt="图片">
                    <img src="./2.png" alt="图片">
                    <img src="./3.png" alt="图片">
                    <img src="./4.png" alt="图片">
                    <img src="./1.png" alt="图片">
            </div> 
        </div>
        <div class="controls" id="controls" style="text-align: center;">
           <button id="previous">上一张</button>
           <button id="next">下一张</button>
        </div>
        <div class="buttonWrapper" id="buttonWrapper" style="text-align: center;">
           <button class="buttonNumber">1</button>
           <button class="buttonNumber">2</button>
           <button class="buttonNumber">3</button>
           <button class="buttonNumber">4</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
